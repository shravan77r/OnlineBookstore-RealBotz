<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Bookstore - RealBotz</title>
    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link rel="stylesheet" href="/css/site.css" />
</head>
<body>
    <div class="loader-container" style="display:none;">
        <div class="loader"></div>
    </div>
    <div class="container mt-5">
        <main role="main" class="pb-3">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">Login</div>
                        <div class="card-body">
                            <form id="myLoginForm">
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <span class="required text-danger">*</span>
                                    <input type="email" class="form-control" id="Email" maxlength="50">
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <span class="required text-danger">*</span>
                                    <input type="password" class="form-control" id="Password" maxlength="50">
                                </div>
                                <button type="button" class="btn btn-primary" onclick="fnLogin();">Login</button>
                                <!--<button type="submit" onclick="fnLogin(event)" class="btn btn-primary">Login</button>-->
                            </form>
                        </div>
                    </div>
                    <div>
                        Don't have an account? <a href="SignUp.html">Sign Up</a>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="twofactor" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-keyboard="false" data-backdrop="static">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header border-bottom-0">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                X
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="login-container">
                                <div class="form-title text-center mb-2">
                                    <h4 class="primary-color fw-800 ">Two Factor Authentication</h4>
                                    <hr />
                                </div>
                                <div class="d-flex flex-column text-center">
                                    <form>
                                        <div class="form-group text-left" id="divverifyapp">
                                            <label class="fw-600 fs-16">Enter your verification code here:</label>
                                            <input type="text" class="form-control numI" name="txtverifyapp" id="txtverifyapp" onkeyup="appverify();" placeholder="Enter Code Here" maxlength="6">
                                            <p class="mb-3" style="font-weight:600;">Open the two-factor authentication app on your device to view your authentication code and verify your identity.</p>
                                        </div>
                                        <button type="button" id="btnRecovery" class="btn btn-link" onclick="recoveryclick();">Use Recovery code to login instead of verification code</button>
                                        <div class="form-group text-left" style="display:none;" id="divverifyrecovery">
                                            <label class="fw-600 fs-16">Enter your Recovery code here:</label>
                                            <input type="text" class="form-control" name="txtverifyrecovery" id="txtverifyrecovery" maxlength="36" onkeyup="recoveryverify();" placeholder="Enter Recovery Code here">
                                            <button type="button" id="btnBack" class="btn btn-link" style="text-align: right;" onclick="backclick();">Go Back</button>
                                        </div>
                                    </form>

                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/lib/jquery/dist/jquery.min.js"></script>
    <script src="/lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="/lib/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="/lib/jquery-validation-unobtrusive/jquery.validate.unobtrusive.min.js"></script>
    <script src="/js/Login.js"></script>
</body>
</html>
